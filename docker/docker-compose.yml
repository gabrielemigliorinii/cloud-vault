version: '3.8'
# docker compose dev
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: nginx_container
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../core:/app/core
      - ../resource:/app/resource
      - ../public:/app/public
      - ../storage:/app/storage
      - ../routes:/app/routes
      - ../vendor:/app/vendor
      - ../composer.json:/app/composer.json
      - ../composer.lock:/app/composer.lock
    links:
      - php
    networks: 
      - int3rnal
  
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php_container
    command: sh -c "chmod -R a+rw ../../../app && php-fpm -F -R"
    restart: always
    volumes:
      - ../core:/app/core
      - ../resource:/app/resource
      - ../public:/app/public
      - ../storage:/app/storage
      - ../routes:/app/routes
      - ../vendor:/app/vendor
      - ../composer.json:/app/composer.json
      - ../composer.lock:/app/composer.lock

    env_file:
      - ../.env
      - ../.env.mail
    links:
      - mysql
    networks: 
      - int3rnal
      
  mysql:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    container_name: mysql_container
    restart: unless-stopped

    volumes:
    #  - ../database/data:/var/lib/mysql
      - ../database/structure/:/database/structure
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - int3rnal
      
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
    networks: 
      - int3rnal
  
networks:
  int3rnal:
    driver: bridge
    #driver_opts:
    #  com.docker.network.bridge.name: n3tw0rk
