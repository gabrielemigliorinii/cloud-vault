<h1>Reset your password</h1>
<!-- Change password form (email) -->

<form onsubmit="return valForm('#QIDP1','#QIDP2');" id="FORM_ID_2" method="POST" action="../password_reset">
    <input name="NEW_PASSWORD" id="QIDP1" type="password" placeholder="New password" required>
    <br>
    <input id="QIDP2" type="password" placeholder="Confirm" required>
    <br><br>
    <input type="submit" value="Reset">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    
    const valForm = (QIDP1, QIDP2) => {
      if ($(QIDP1).val() !== $(QIDP2).val()){
          alert("Passwords does not match");
          return false;
      }
    }
</script>
